<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Failure Risk Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #f0f4f8); /* Calm static gradient */
    }

    .dark body {
      background: linear-gradient(to right, #1e293b, #334155); /* Dark mode gradient */
    }

    .backdrop {
      background-color: rgba(255, 255, 255, 0.85);
    }

    .dark .backdrop {
      background-color: rgba(31, 41, 55, 0.85);
    }
  </style>
</head>
<body class="transition-all duration-300 dark:bg-gray-900 dark:text-white">

  <!-- Theme Toggle -->
  <div class="fixed top-4 right-4">
    <button onclick="toggleTheme()" class="bg-indigo-600 text-white px-4 py-2 rounded shadow hover:bg-indigo-700">
      Toggle Theme
    </button>
  </div>

  <!-- Main Container -->
  <div class="backdrop max-w-4xl mx-auto my-16 px-6 py-10 rounded-lg shadow-xl">
    <h1 class="text-4xl font-bold text-center text-indigo-700 dark:text-indigo-300 mb-4">
      Heart Failure Risk Predictor
    </h1>
    <p class="text-center text-lg text-gray-700 dark:text-gray-300 mb-8">
      Enter the patient's clinical details below to estimate the risk of heart failure.
    </p>

    <!-- Your form continues here as it is -->
    <!-- No changes made to the form fields themselves -->

    <!-- Don't forget to close your body and html tags -->
    <script>
      function toggleTheme() {
        document.documentElement.classList.toggle('dark');
      }
    </script>
  </div>
</body>
</html>
