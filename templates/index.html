<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Prediction</title>
</head>
<body>
    <h2>Heart Failure Prediction Form</h2>
    <form method="POST" action="/predict">
        Age: <input type="number" step="any" name="age" required><br><br>
        Anaemia (0/1): <input type="number" name="anaemia" min="0" max="1" required><br><br>
        Creatinine Phosphokinase: <input type="number" step="any" name="creatinine_phosphokinase" required><br><br>
        Diabetes (0/1): <input type="number" name="diabetes" min="0" max="1" required><br><br>
        Ejection Fraction: <input type="number" step="any" name="ejection_fraction" required><br><br>
        High Blood Pressure (0/1): <input type="number" name="high_blood_pressure" min="0" max="1" required><br><br>
        Platelets: <input type="number" step="any" name="platelets" required><br><br>
        Serum Creatinine: <input type="number" step="any" name="serum_creatinine" required><br><br>
        Serum Sodium: <input type="number" step="any" name="serum_sodium" required><br><br>
        Sex (0=female, 1=male): <input type="number" name="sex" min="0" max="1" required><br><br>
        Smoking (0/1): <input type="number" name="smoking" min="0" max="1" required><br><br>
        <input type="submit" value="Predict">
    </form>
 
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
